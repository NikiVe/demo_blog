{% extends 'base.html' %}

{% block title %}
Create a new post
{% endblock %}

{% block content %}

{% if user.is_authenticated %}

    <h3>Add Post</h3>
    <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button class="btn btn-primary">Post</button>
        </form>
    </div>

{% endif %}

{% endblock %}
