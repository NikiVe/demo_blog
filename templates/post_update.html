{% extends 'base.html' %}

{% block title %}
Edit
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    <h3>Edit Post</h3>
    <div class="form-group">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary">Edit</button>
        </form>
    </div>
{% endif %}

{% endblock %}
