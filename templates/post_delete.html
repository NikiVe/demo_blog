<!DOCTYPE html>
<html lang="en">{% extends 'base.html' %}

{% block title %}
Delete post
{% endblock %}

{% block content %}
{% if user.is_authenticated %}


<h3>Delete {{ post.title }}</h3>
<div class="form-group">
    <form method="post" action="{% url 'delete post' post.pk %}">
        {% csrf_token %}
        <button class="btn btn-primary">Delete</button>
    </form>
</div>

{% endif %}

{% endblock %}
