{% extends 'base.html' %}

{% block title %}
Create a new category
{% endblock %}

{% block content %}

{% if user.is_authenticated %}

    <h3>Add Category</h3>
    <div class="form-group">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary">Add</button>
        </form>
    </div>

{% endif %}

{% endblock %}
