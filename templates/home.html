{% extends 'base.html' %}


{% block content %}


<h1>Post</h1>

<ul>
    {% for post in post_list %}
    <li>
        <a href="{% url 'post details'  post.pk post.slug %}"> {{ post.title }} </a>-
        {{ post.author.first_name }} {{ post.author.last_name }}<br/>
        {{ post.content }}
    </li>
    {% endfor %}
</ul>

{% endblock %}
