<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Post</h1>
    <ul>
         {% for post in post_list %}
            <li>
               <a href="{% url 'post details' post.id %}"> {{ post.title }} </a>-
                {{ post.author.first_name }} {{ post.author.last_name }}<br/>
                {{ post.content }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
